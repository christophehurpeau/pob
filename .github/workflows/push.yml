name: Push CI

on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install --immutable --immutable-cache

      - name: Checks
        run: yarn run checks

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install --immutable --immutable-cache

      - name: Build
        run: yarn run build

      - name: Check nothing was forgotten before commit
        run: yarn run repository-check-dirty

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install --immutable --immutable-cache

      - name: Prettier
        run: yarn run lint:prettier

      - name: Typescript
        run: yarn run tsc

      - name: Eslint
        run: yarn run lint:eslint

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn install --immutable --immutable-cache

      - name: Test
        run: yarn run test

  release:
    runs-on: ubuntu-latest

    needs: ["checks", "build", "lint", "test"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: GoogleCloudPlatform/release-please-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        id: release
        with:
          token: ${{ secrets.GH_TOKEN }}
          command: manifest

      # publish:
      - run: yarn workspaces foreach --no-private npm publish --tolerate-republish
        if: ${{ github.ref == 'refs/heads/main' && steps.release.outputs.release_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
